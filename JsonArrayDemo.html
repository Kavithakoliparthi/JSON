<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <p>JSON Array </p>
    <p id="demo1"></p>
    <script>
        var obj = { "name": "rani", "age": 30, "city": "madras" };
            //JSON Array
        var x = obj["name"];
        document.getElementById("demo1").innerHTML = x;
            //Accessing object values 
        //you can access object values using Dot(.) symbol
        obj.name = "sanvi";
        //obj["name"]="sivani";
        document.getElementById("demo1").innerHTML = obj.name;
   
     </script>
</body>
</html>
