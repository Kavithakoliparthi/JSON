<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h2>Use the XMLHttpRequest to get the content of a file.</h2>
    <p>The content is written in JSON format, and can easily be converted into a JavaScript object.</p>
    <p id="demo"></p>
    <script>
        var xmlhttp = new XMLHttpRequest(); //request data from web server
        xmlhttp.onreadystatechange = function()
 //XMLHttpRequest.onreadystatechange property contains the event handler to be 
            //called when the readystatechange event is fired,
        {
            if (this.readyState == 4 && this.status == 200)
            {
                var myObj = JSON.parse(this.responseText);
                document.getElementById("demo").innerHTML = myObj.name;
            }
        };
        xmlhttp.open("GET", "Stu.json", true);
        xmlhttp.send();

    </script>

    <p>Take a look at <a href="Stu.json" target="_blank">Stu.json</a></p>

</body>
</html>




<!--
onreadystatechange	Defines a function to be called when the readyState property changes
readyState	        Holds the status of the XMLHttpRequest.
                    0: request not initialized
                    1: server connection established
                    2: request received
                    3: processing request
                    4: request finished and response is ready
responseText	    Returns the response data as a string
responseXML	        Returns the response data as XML data
status	        Returns the status-number of a request
                200: "OK"
                403: "Forbidden"
                404: "Not Found"
                For a complete list go to the Http Messages Reference
statusText	        Returns the status-text (e.g. "OK" or "Not Found")
    
    -->
