<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h2>Create Object from JSON String</h2>
    <p id="demo"></p>
    <script>
        var obj =JSON.parse('{"bookname":"Clanguage", "book-author":"Balaguruswamy"}');
        document.getElementById("demo").innerHTML=obj.bookname ;
    </script>
</body>
</html>
